<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Z Movie</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"/>
    <link rel="stylesheet" href="./style/style.css">
</head>
<body>
    
    <header class="top-bar">
        <div class="container">
            <nav class="main-nav">
                <ul>
                    <li><a href="#popular-section" class="nav-link">Popular</a></li>
                    <li><a href="#top-rated-section" class="nav-link">Top-rated</a></li>
                    <li><a href="#upcoming-section" class="nav-link">Upcoming</a></li>
                </ul>
            </nav>
            <a href="index.html" class="logo">Z Movie</a>
            <div class="header-right">        
                <div class="search-wrapper">
                    <form class="search-form" id="search-form">
                        <i class="fa-solid fa-magnifying-glass search-icon"></i>
                        <input type="text" class="search-box" id="search-input" placeholder="Search..." autocomplete="off">
                    </form>
                    <div class="search-results-dropdown" id="search-results-dropdown" style="display: none;">
                        <div class="search-results-list" id="search-results-list"></div>
                        <div class="search-results-footer" id="search-results-footer" style="display: none;">
                            <a href="#" class="show-all-results-link" id="show-all-results-link">Show all results →</a>
                        </div>
                    </div>
                </div>
                <button id="login-button" class="auth-button">Login</button>
                <button id="logout-button" class="auth-button" style="display: none;">Logout</button>
            </div>
        </div>
    </header>

    <main>
        <section class="hero-carousel">
            <div class="swiper">
                <div class="swiper-wrapper"></div>
                <div class="swiper-pagination"></div>
                <div class="swiper-button-prev"></div>
                <div class="swiper-button-next"></div>
            </div>
        </section>

        
        <div class="movie-viewport" id="popular-section">
            <div class="container section-title">
                <h4>Popular Movies</h4>
            </div>
            
            <div class="container-fluid px-0 overflow-hidden">
                <div class="movie-list-wrapper position-relative">
                    <div class="row g-3 py-3 flex-nowrap overflow-auto" id="popular-movie-list"></div>
                    <button type="button" class="scroll-btn scroll-btn-left">&lt;</button>
                    <button type="button" class="scroll-btn scroll-btn-right">&gt;</button>
                </div>
            </div>
        </div>

        <div class="movie-viewport" id="top-rated-section">
            <div class="container section-title">
                <h4>Top-rated Movies</h4>
            </div>
            
            <div class="container-fluid px-0 overflow-hidden">
                <div class="movie-list-wrapper position-relative">
                    <div class="row g-3 py-3 flex-nowrap overflow-auto" id="top-rated-movie-list"></div>
                    <button type="button" class="scroll-btn scroll-btn-left">&lt;</button>
                    <button type="button" class="scroll-btn scroll-btn-right">&gt;</button>
                </div>
            </div>
        </div>

        <div class="movie-viewport" id="upcoming-section">
            <div class="container section-title">
                <h4>Upcoming Moives</h4>
            </div>
            
            <div class="container-fluid px-0 overflow-hidden">
                <div class="movie-list-wrapper position-relative">
                    <div class="row g-3 py-3 flex-nowrap overflow-auto" id="upcoming-movie-list"></div>
                    <button type="button" class="scroll-btn scroll-btn-left">&lt;</button>
                    <button type="button" class="scroll-btn scroll-btn-right">&gt;</button>
                </div>
            </div>
        </div>

        <!-- Search Results Section -->
        <div class="movie-viewport" id="search-results-section" style="display: none;">
            <div class="container section-title">
                <h4 id="search-results-title">Search Results</h4>
            </div>
            
            <div class="container-fluid px-0 overflow-hidden">
                <div class="movie-list-wrapper position-relative">
                    <div class="row g-3 py-3 flex-nowrap overflow-auto" id="search-results-list"></div>
                    <button type="button" class="scroll-btn scroll-btn-left">&lt;</button>
                    <button type="button" class="scroll-btn scroll-btn-right">&gt;</button>
                </div>
            </div>
        </div>

        <footer class="text-white text-center py-3 mt-5">
            <p>© 2025 ZMovie | Powered by Bootstrap</p>
        </footer>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <script type="module" src="./script/app.js"></script>
</body>
</html>
