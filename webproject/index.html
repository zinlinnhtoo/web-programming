<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Z Movie</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"/>
    <link rel="stylesheet" href="./style/style.css">
</head>
<body>
    
    <header class="top-bar">

        <div class="container">

            <nav class="main-nav">
                <ul>
                    <li><a href="#">New</a></li>
                    <li><a href="#">Popular</a></li>
                    <li><a href="#">Trending</a></li>
                </ul>
            </nav>

            <a href="index.html" class="logo">Z Movie</a>

            <div class="header-right">
                
                <form class="search-form" action="/search">
                    <input type="text" class="search-box" placeholder="Search movies...">
                </form>
                <a href="#" class="profile-icon">
                    
                    <i class="fa-solid fa-user"></i>
                </a>
            </div>

        </div>
    </header>

    <main>
        <section class="hero-carousel">
            <div class="swiper">
                <div class="swiper-wrapper"></div>
                <div class="swiper-pagination"></div>
                <div class="swiper-button-prev"></div>
                <div class="swiper-button-next"></div>
            </div>
        </section>

        
        <div class="container section-title">
            <h4>Popular Movies</h4>
        </div>
        
        <div class="container-fluid px-0 overflow-hidden">
            <div class="movie-list-wrapper position-relative">
                <div class="row flex-nowrap overflow-auto" id="movie-list"></div>
                <button class="scroll-btn scroll-btn-left">&lt;</button>
                <button class="scroll-btn scroll-btn-right">&gt;</button>
            </div>
        </div>


    </main>
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <script type="module" src="./script/app.js"></script>
</body>
</html>
